language: node_js
cache: yarn
notifications:
  email: false
env:
  - TEST=test
node_js:
  - lts/*
  - node
install: yarn install
script:
  - yarn workspace @nejcm/docz-theme-extended validate
branches:
  only:
    - master
    - next
    - beta
    - alpha

jobs:
  include:
    - stage: release
      # if: branch = master AND commit_message =~ /^[0-9]*\.[0-9]*\.[0-9]*$/
      if: branch = master AND type != pull_request
      node_js: lts/*
      env:
        - PRODUCTION=production
      before_deploy:
        - cd theme
      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        on:
          tags: true

    - stage: deploy
      if: branch = master AND type != pull_request
      node_js: lts/*
      env:
        - PRODUCTION=production
      script:
        - echo "Deploying to github pages ..."
        - yarn demo:build
      deploy:
        provider: pages
        local_dir: demo/.docz/dist
        cleanup: false
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        keep_history: true
